{% set name = "oslo.config" %}
{% set version = "8.2.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "116ff3a7b98b0309b083af7906d99f8c6bea67df5ee03a85e2ac02700dd75d30" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  build:
    - python >=3.6
    - pip
    - pbr >=2.0.0

  run:
    - python >=3.6
    - debtcollector >=1.2.0
    - netaddr >=0.7.18
    - stevedore >=1.20.0
    - oslo.i18n >=3.15.3
    - rfc3986 >=1.2.0
    - pyyaml >=3.12
    - requests >=2.18.0

test:
  imports:
    - oslo_config
    - oslo_config.cfg
    - oslo_config.types

about:
  home: http://docs.openstack.org/developer/oslo.config/
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: 'The Oslo configuration API supports parsing command line arguments and .ini style configuration files.'
  doc_url: http://docs.openstack.org/developer/oslo.config/
  dev_url: http://git.openstack.org/cgit/openstack/oslo.config

extra:
  recipe-maintainers:
    - pmlandwehr
    - anguslees
    - tschoonj
