{% set name = "oslo.config" %}
{% set version = "8.8.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "96933d3011dae15608a11616bfb00d947e22da3cb09b6ff37ddd7576abd4764c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - pbr >=2.0.0

  run:
    - python
    - debtcollector >=1.2.0
    - netaddr >=0.7.18
    - stevedore >=1.20.0
    - oslo.i18n >=3.15.3
    - rfc3986 >=1.2.0
    - pyyaml >=5.1
    - requests >=2.18.0
    - importlib_metadata >=1.7.0  # [py<38]

test:
  imports:
    - oslo_config
    - oslo_config.cfg
    - oslo_config.types
  requires:
    - pip
  commands:
    - pip check

about:
  home: http://docs.openstack.org/developer/oslo.config/
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: The Oslo configuration API supports parsing command line arguments and .ini style configuration files.
  doc_url: http://docs.openstack.org/developer/oslo.config/
  dev_url: http://git.openstack.org/cgit/openstack/oslo.config

extra:
  recipe-maintainers:
    - anguslees
    - tschoonj
